<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>background image properties</title>
    <style media="screen">
    .cont{
      border: 20px dotted pink;
      padding: 20px;
      background-color: blue;
      background-clip:content-box;

    }
    </style>

  </head>

  <body>
    <div class="cont">
  <h2> <b>   artificial intelligence </b> </h2>
  <h2> <b>   artificial intelligence </b> </h2>
  <h2> <b>   artificial intelligence </b> </h2>
  <h2> <b>  <font color="red"> artificial intelligence</font> </b> </h2>
  <h2> <b>   artificial intelligence </b> </h2>
  <h2> <b>   <del>artificial intelligence</del> </b> </h2>
  <h2> <b>   artificial intelligence </b> </h2>
  <h2> <b>   artificial intelligence </b> </h2>
  <h2> <b>   artificial intelligence </b> </h2>
  <h2> <b> <mark>  artificial intelligence</mark> </b> </h2>
  <h2> <b>   artificial intelligence </b> </h2>
</div>
</body>
</html>
