<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>
         HTML FORM
</title>
  </head>
  <body>
    <h1><center>  Registration Form In Html</center></h1>
    <form>
      <table>
        <tr>
          <td>
             Name:
          </td>
          <td>
             <input type ="text"placeholder="Name" name="">
          </td>
        </tr>
          <tr>
            <td>
              Address:
          </td>
             <td>
              <textarea rows="3" col="5" placeholder="Address"></textarea>
          </tr>
        </td>
        <tr>
          <td>
            Phone no:
          </td>
          <td>
            <input type="Phone" placeholder="6265******">
          </td>
      </tr>
      <tr>
        <td>
            Email Id:
        </td>
        <td>
          <input type="Email Id" placeholder="@gmail.com">
        </td>
      </tr>
      <tr>
        <td>
           Password:
        </td>
        <td>
          <input type="Password" placeholder="password">
        </td>
      </tr>
      <tr>
        <td>
            Gender:
        </td>
        <td>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        </td>
      </tr>
      <tr>
        <td>
           Date of Birth:
        </td>
        <td>
          <input type ="Date">
        </td>
      </tr>
     <tr>
        <td>
          Hobbies
        </td>
        <td>
            <input type="checkbox"singing>singing
            <input type="checkbox"Dancing>dancing
            <input type="checkbox"playing>playing

        </td>
      </tr>
      <tr>
        <td>
            Qualification:
        </td>
        <td>
            <select>
                    <option>select option</option>
                    <option>10+2</option>
                    <option>Graduation</option>
                    <option>Post Gradution</option>
            </select>
        </td>
      </tr>
      <tr>
        <td>
          Upload Document:
        </td>
        <td>
          <input type ="file">
        </td>
      </tr>
        <td>
          Contact us  <a href ="mail to:arpitdwivedi@gmail.com">arpitdwivedi@gmail.com</a>
        </td>
      </tr>
      <tr>
        <td>
           <input type="submit" value="submit">
           <input type="reset" value="reset">
        </td>
      </tr>
      </table>
    </form>
</body>
</html>
